<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BackboneTodo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
      </header>

      <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
      </section>

    <footer id="footer"></footer>
    </section>

    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>Made with ‚ù§ by Michelle Marin</p>
      <p>Based on <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>


    <script id="todo-template" type="text/template">
      <li class="<%= completed %>">
        <div class="view">
          <input class="toggle" type="checkbox" <% if (completed) { %> checked <% } %>>
          <label><%= title %></label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="<%= title %>">
      </li>
    </script>

    <script id="footer-template" type="text/template">
      <span id="todo-count"><strong><%= remaining %></strong> left</span>
      <ul id="filters">
        <li>
          <a class="all selected" href="#/all">All</a>
        </li>
        <li>
          <a class="active" href="#/active">Active</a>
        </li>
        <li>
          <a class="completed" href="#/completed">Completed</a>
        </li>
      </ul>

      <button id="clear-completed" class="<%= completed %>">
      Clear completed (<%= completed %>)</button>
     </script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/lodash/dist/lodash.compat.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src='bower_components/backbone.localStorage/backbone.localStorage.js'></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/main.js -->
        <script src="scripts/models/todo.js"></script>
        <script src="scripts/collections/todos.js"></script>
        <script src="scripts/views/todo.js"></script>
        <script src="scripts/views/appView.js"></script>
        <script src="scripts/templates.js"></script>
        <script src="scripts/routes/todo.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
